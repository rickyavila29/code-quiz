<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Answer the questions before the timer runs out!
        <br>Any incorrect questions will penalize you 10 seconds!</br>
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-asked"></h2>
        <div id="choices" class="choices">
          <button id="choiceA" class="button"></button>
          <button id="choiceB" class="button"></button>
          <button id="choiceC" class="button"></button>
        </div>
      </div>
      <div id="end-screen" class="hide">
        <h2>Finished!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Name: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
